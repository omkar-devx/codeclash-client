server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # try to serve file directly, fallback to index.html for SPA routes
    try_files $uri $uri/ /index.html;
  }

  # Optional: static caching for assets
  location ~* \.(?:css|js|map|woff2|woff|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }

  # Security headers (basic)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
}
